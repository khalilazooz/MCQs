<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        h5 {
            display: inline-block;
        }
        a {
            float: right;
            text-decoration: none;
            cursor: pointer;
        }
        .question {
            margin-bottom: 15px;
        }
        /* Resetting default button styles */
        button {
        border: none;
        outline: none;
        cursor: pointer;
        }

        /* Styling the button */
        .blue-button {
        background-color: #3498db;
        color: #fff;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover and Active Effects */
        .blue-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        }

        .blue-button:active {
            background-color: #1e6a8e;
            transform: translateY(0);
        }
    
    </style>
</head>
<body>
    <h1 id="subject">Quiz</h1>
    <div id="quizForm"></div>
    <button type="button" class="blue-button" onclick="checkAnswers()">Check Answers</button> <br/><br/>
    <div id="result"></div>
    
    <script>
        // Your Firebase Realtime Database URL
        var answers = {};

        // Function to fetch data using POST
        async function fetchData(urlPath) {
            var output = {}
            var mcqUrl = "https://pt-mcqs-default-rtdb.firebaseio.com/MCQs/" + urlPath;
            var ValidityUrl = "https://pt-mcqs-default-rtdb.firebaseio.com/Validity/" + urlPath;
            var DValidityUrl = "https://pt-mcqs-default-rtdb.firebaseio.com/DoubleValidity/" + urlPath;
            try {
                const McqResponse = await fetch(mcqUrl, {
                    method: 'GET', // Using GET request
                    headers: {
                        'Content-Type': 'application/json'
                    }      
                });

                if (!McqResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const mcqs = await McqResponse.json();
                output["mcqs"] = mcqs;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
            
            try {

                const ValidityResponse = await fetch(ValidityUrl, {
                    method: 'GET', // Using GET request
                    headers: {
                        'Content-Type': 'application/json'
                    }      
                });

                if (!ValidityResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const Validity = await ValidityResponse.json();
                output["validity"] = Validity;
            } catch (error) {
                console.error("Error fetching data:", error);
            }

            try {
                const DValidityResponse = await fetch(DValidityUrl, {
                    method: 'GET', // Using GET request
                    headers: {
                        'Content-Type': 'application/json'
                    }      
                });

                if (!DValidityResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const DValidity = await DValidityResponse.json();
                output["double_validity"] = DValidity;
            } catch (error) {
                console.error("Error fetching data:", error);
            }

            if(output == {})
            {
                return null;
            }
            else
            {
                return output;
            }
        }

        function removeClass(question)
        {
            const radio = document.querySelectorAll(`input[name="q${question}"]`);
            radio.forEach((e) => {
                e.parentNode.classList.remove("bg-success-subtle");
                e.parentNode.classList.remove("border");
                e.parentNode.classList.remove("border-success-subtle");
                e.parentNode.classList.remove("bg-danger-subtle");
                e.parentNode.classList.remove("border");
                e.parentNode.classList.remove("border-danger-subtle");
            })
        }

        function mark(e, question) {
            const card = (document.querySelector(`input[name="q${question}"]`).parentNode).parentNode.parentNode;
            if (card.matches(".text-primary"))
            {
                card.classList.remove("text-primary");
                card.classList.remove("border-primary");

                e.classList.remove("text-bg-primary");
                e.classList.add("text-bg-secondary");

            }
            else
            {
                card.classList.add("text-primary");
                card.classList.add("border-primary");

                e.classList.add("text-bg-primary");
                e.classList.remove("text-bg-secondary");
            }
        }

        async function loadSystem()
        {

            // Get the current page URL
            const currentUrl = new URL(window.location.href);

            // Use URLSearchParams to get the query parameters
            const params = new URLSearchParams(currentUrl.search);
            var param = {};
            params.forEach((value, key) => {
                param[key] =value; 
            });

            var caughtData = "";
            if(param["subject"] != undefined)
            {
                if(param["lecture"] == undefined)
                {
                    document.getElementById("subject").innerHTML= param["subject"] + " All Lectures Quiz";
                    caughtData = await fetchData(param["subject"]+".json");
                }
                else
                {
                    document.getElementById("subject").innerHTML= param["subject"] + " ("+param["lecture"]+") Quiz"
                    caughtData = await fetchData(param["subject"]+"/"+param["lecture"]+".json");
                }

                if (caughtData != null)
                {   
                    var count = 0;
                    var keys = null
                    var len = 1
                    var LoopData = {}
                    /*MCQs*/
                    if(caughtData["mcqs"] != undefined)
                    {
                        if(param["lecture"] == undefined)
                        {
                            keys = Object.keys(caughtData["mcqs"]);
                            len = keys.length
                        }

                        for (let i = 0; i < len; i++) {
                            if(param["lecture"] == undefined)
                            {
                                LoopData = caughtData["mcqs"][keys[i]];
                            }
                            else
                            {
                                LoopData = caughtData["mcqs"];
                            }
                            LoopData.forEach((Q) => {
                                count++;
                                document.getElementById("quizForm").innerHTML = document.getElementById("quizForm").innerHTML + `<div class="question">
                                    <div class="card">
                                        <div class="card-header">
                                            <a class="badge text-bg-secondary" onclick="mark(this,`+count.toString()+`)">Mark</a>
                                            <h5>`+count.toString()+") "+Q["question"]+`</h5>
                                        </div>  
                                        <div class="card-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="A" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault1`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault1`+count.toString()+`">
                                                    A) `+Q["choices"][0]+`
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="B" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault2`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault2`+count.toString()+`">
                                                    B) `+Q["choices"][1]+`
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="C" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault3`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault3`+count.toString()+`">
                                                    C) `+Q["choices"][2]+`
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="D" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault4`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault4`+count.toString()+`">
                                                    D) `+Q["choices"][3]+`
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>`
                                
                                const list = ["A","B","C","D"];
                                for (var i = 0; i < 4; i++) {
                                    if(Q["choices"][i] == Q["answer"])
                                    {
                                        answers["q"+count.toString()] = list[i];
                                    }
                                }
                                
                            });

                        }
                    }

                    /*True And false*/
                    if(caughtData["validity"] != undefined)
                    {
                        if(param["lecture"] == undefined)
                        {
                            keys = Object.keys(caughtData["validity"]);
                            len = keys.length
                        }
                        for (let i = 0; i < len; i++) {
                            if(param["lecture"] == undefined)
                            {
                                LoopData = caughtData["validity"][keys[i]];
                            }
                            else
                            {
                                LoopData = caughtData["validity"];
                            }
                            LoopData.forEach((Q) => {
                                count++;
                                document.getElementById("quizForm").innerHTML = document.getElementById("quizForm").innerHTML + `<div class="question">
                                    <div class="card">
                                        <div class="card-header">
                                            <a class="badge text-bg-secondary" onclick="mark(this,`+count.toString()+`)">Mark</a>
                                            <h5>`+count.toString()+") "+Q["question"]+`</h5>
                                        </div>  
                                        <div class="card-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="A" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault1`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault1`+count.toString()+`">
                                                    A) True
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="B" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault2`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault2`+count.toString()+`">
                                                    B) False
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>`

                                if(Q["answer"] == "True")
                                {
                                    answers["q"+count.toString()] = "A";
                                }
                                else
                                {
                                    answers["q"+count.toString()] = "B";
                                }

                            });
                        }
                    }

                    /*True And false*/
                    if(caughtData["double_validity"] != undefined)
                    {
                        if(param["lecture"] == undefined)
                        {
                            keys = Object.keys(caughtData["double_validity"]);
                            len = keys.length
                        }

                        for (let i = 0; i < len; i++) {
                            if(param["lecture"] == undefined)
                            {
                                LoopData = caughtData["double_validity"][keys[i]];
                            }
                            else
                            {
                                LoopData = caughtData["double_validity"];
                            }
                            LoopData.forEach((Q) => {
                                count++;
                                document.getElementById("quizForm").innerHTML = document.getElementById("quizForm").innerHTML + `<div class="question">
                                    <div class="card">
                                        <div class="card-header">
                                            <a class="badge text-bg-secondary" onclick="mark(this,`+count.toString()+`)">Mark</a>
                                            <h5>`+count.toString()+") "+Q["statement1"]+`</h5> <br />
                                            <h5>`+ Q["statement2"]+`</h5>
                                        </div>  
                                        <div class="card-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="A" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault1`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault1`+count.toString()+`">
                                                    A) True, True
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="B" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault2`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault2`+count.toString()+`">
                                                    B) True, False
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="C" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault3`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault3`+count.toString()+`">
                                                    C) False, True
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="q`+count.toString()+`" value="D" onclick="removeClass(`+count.toString()+`)" id="flexRadioDefault4`+count.toString()+`">
                                                <label class="form-check-label" for="flexRadioDefault4`+count.toString()+`">
                                                    D) False, False
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>`



                                if(Q["answer"] == ["True", "True"])
                                {
                                    answers["q"+count.toString()] = "A";
                                }
                                else if (Q["answer"] == ["True", "False"])
                                {
                                    answers["q"+count.toString()] = "B";
                                }
                                else if (Q["answer"] == ["False", "True"])
                                {
                                    answers["q"+count.toString()] = "C";
                                }
                                else
                                {
                                    answers["q"+count.toString()] = "D";
                                }

                            });
                        }
                    }

                }
                else
                {
                    alert("Error fetching data");
                }
            }
            else
            {
                alert("Wrong URL");
            }
        }

        // Function to generate a UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getUUID() 
        {
            // Check if a UUID already exists in localStorage
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUUID();
                localStorage.setItem('userId', userId);
            }

            return userId;
        }

        async function checkAnswers() {

            var selected = {};



            let score = 0;
            let totalQuestions = Object.keys(answers).length;

            // Check each answer
            for (const [question] of Object.entries(answers)) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if(!userAnswer)
                {
                    alert("Cannot submit until you answer all the questions 😄");
                    return ;
                }
            }

            for (const [question, correctAnswer] of Object.entries(answers)) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                const CorrectAnswerRadio = document.querySelectorAll(`input[name="${question}"]`);

                CorrectAnswerRadio.forEach((e) => {
                    if (e.value === correctAnswer)
                    {
                        e.parentNode.classList.add("bg-success-subtle");
                        e.parentNode.classList.add("border");
                        e.parentNode.classList.add("border-success-subtle");
                    }
                })

                if(userAnswer)
                {

                    selected[question] = {};
                    selected[question]["answer"] = userAnswer.value;;

                    if (userAnswer.value === correctAnswer) {
                        score++;
                        selected[question]["result"] = "Correct";
                    }
                    else
                    {
                        userAnswer.parentNode.classList.add("bg-danger-subtle");
                        userAnswer.parentNode.classList.add("border");
                        userAnswer.parentNode.classList.add("border-danger-subtle");
                        selected[question]["result"] = "Wrong";
                    }
                }

                
            }

            // Display the result
            document.getElementById('result').innerHTML = `<div class="alert alert-success alert-dismissible" role="alert">
                                                                You answerd ${score} out of ${totalQuestions} Correctly
                                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                            </div>`;

            // Get the current page URL
            const currentUrl = new URL(window.location.href);

            // Use URLSearchParams to get the query parameters
            const params = new URLSearchParams(currentUrl.search);
            var param = {};
            params.forEach((value, key) => {
                param[key] =value; 
            })
            
            if (param["subject"] != undefined) 
            {
                const databaseURL = "https://resultcontrol-e45c2-default-rtdb.firebaseio.com/Result-Control/"
                const key = getUUID();
                // Construct the URL with the key (path) for the data
                var url = `${databaseURL}${key}/`;

                var uploadedJson= {};
                if(param["lecture"] != undefined)
                {
                    url = url+ param["subject"] + "/" + param["lecture"] + ".json";
                }
                else
                {
                    url = url+ param["subject"] + "/ALL.json";
                }

                try {
                // Send data to Firebase with PUT method
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({score:`${score}/${totalQuestions}`, choosen: selected}) // Convert value to JSON format
                });

                if (!response.ok) {
                    throw new Error('Failed to set data');
                }

                } catch (error) {
                    console.error("Error:", error);
                    alert("Check Connection and try again")
                }
            }


            alert(`You answerd ${score} out of ${totalQuestions} Correctly`);
        }

        // Fetch data when the page loads
        window.addEventListener('load', loadSystem);
    </script>
</body>
</html>
